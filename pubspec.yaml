name: qube_bidding
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  staggered_grid_view_flutter: ^0.0.4
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  fluttermoji: ^1.0.2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Figtree
      fonts: 
        - asset: assets/fonts/FigtreeBold.ttf
          weight: 700
        - asset: assets/fonts/FigtreeMedium.ttf
          weight: 500
        - asset: assets/fonts/FigtreeExtraBold.ttf
          weight: 800
